<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>random numbers</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-contend">
          <div class="header-left">
            <h5><button>Сначала!</button></h5>
          </div>
          <div class="header-right">(между 1 и 20)</div>
        </div>
      </div>
    </header>

    <main>
      <section id="one">
        <div class="container">
          <div class="first-contend">
            <div class="title">Угадай Число!</div>
            <div class="numbers">
              <div class="number"><button>???</button></div>
              <hr />
            </div>
          </div>
        </div>
      </section>
      <section id="two">
        <div class="container">
          <div class="second-contend d-flex justify-content-around">
            <div class="check">
              <input type="" />

              <div class="checking-btn">
                <button><h5>Проверить!</h5></button>
              </div>
            </div>

            <div class="counter">
              <p>Начни угадывать</p>
              <p>Очки: <span>20</span></p>
              <p>Лучший результат: <span>0</span></p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
